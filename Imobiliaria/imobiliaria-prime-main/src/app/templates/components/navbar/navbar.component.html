<!-- header.component.html -->
<header class="navbar">
  <div class="container">
    <a routerLink="/" class="logo-text" style="display: flex; align-items: center;">
      <img src="data:image/svg+xml;utf8,<svg width='40' height='40' xmlns='http://www.w3.org/2000/svg'><rect width='40' height='40' fill='white'/><text x='20' y='25' font-size='16' text-anchor='middle' fill='black'>🏠</text></svg>" alt="Logo Imobiliária" style="height: 40px; margin-right: 10px;">
      <span style="color: white; font-weight: bold;">Imobiliária Prime</span>
    </a>

    <!-- Navegação principal: tudo em linha, SEM .collapse -->
    <nav class="navbar-nav">
      <!-- Links condicionais -->
      <a
        *ngIf="!authService.isAuthenticated()"
        class="nav-link"
        routerLink="/home"
        routerLinkActive="active"
      >
       Imóveis
      </a>

      <a
        *ngIf="authService.isAuthenticated() && authService.getPerfilUsuario() === 'cliente'"
        class="nav-link"
        routerLink="/cliente/meus-interesses"
        routerLinkActive="active"
      >
        Meus Interesses
      </a>

      <a
        *ngIf="authService.isAuthenticated() && authService.getPerfilUsuario() === 'corretor'"
        class="nav-link"
        routerLink="/corretor/dashboard"
        routerLinkActive="active"
      >
        Dashboard
      </a>

      <!-- Login / Logout -->
      <a
        *ngIf="!authService.isAuthenticated()"
        class="nav-link"
        routerLink="/login"
      >
        Login
      </a>

      <a
        *ngIf="authService.isAuthenticated()"
        class="nav-link sair-link"
        (click)="logout()"
        style="cursor: pointer;"
      >
        Sair
      </a>
    </nav>
  </div>
</header>
