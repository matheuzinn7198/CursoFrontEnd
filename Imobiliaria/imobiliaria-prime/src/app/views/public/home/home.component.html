<section class="imoveis-destaque py-5">
  <div class="container">
    <h2 class="text-center mb-5">Hotéis em Destaque</h2>
    <div class="row g-4">
      <div
        class="col-md-4"
        *ngFor="let imovel of imoveisDestaque; let i = index"
      >
        <div class="card h-100 shadow-sm border-0">
          <img
            [src]="imovel.imagemUrl"
            class="card-img-top"
            [alt]="imovel.titulo"
            style="height: 200px; object-fit: cover"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ imovel.titulo }}</h5>
            <p class="card-text flex-grow-1">{{ imovel.descricao }}</p>
            <p class="text-primary fw-bold fs-5">
              R$ {{ imovel.preco | currency : "BRL" : "symbol" }}
            </p>
            <a href="#" class="btn btn-outline-primary">Ver Detalhes</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="call-to-action py-5 bg-light">
  <div class="container text-center">
    <h3 class="mb-3">Pronto para encontrar seu imóvel ideal?</h3>
    <p class="mb-4">
      Cadastre-se ou faça login para acessar todas as funcionalidades.
    </p>
    <a routerLink="/login" class="btn btn-outline-success px-4 py-2 me-2"
      >Login</a
    >
    <a routerLink="/registro" class="btn btn-success px-4 py-2">Criar Conta</a>
  </div>
</section>

<app-card-imovel
  *ngFor="let imovel of imoveisDestaque"
  [imovel]="imovel"
  [mostrarBotaoInteresse]="true"
  (aoVerDetalhes)="navegarParaDetalhes($event)"
  (aoMarcarInteresse)="registrarInteresse($event)"
></app-card-imovel>
